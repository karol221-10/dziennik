<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <title>Lista nauczycieli</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-3">
            <ul>
                <li>Opcja 1</li>
                <li>Opcja 2</li>
                <li>Opcja 3</li>
            </ul>
        </div>
        <div class="col-md-9">
            <h2>Lista nauczycieli</h2>
            <form method="get">
                <table class="table">
                    <thead class="thead-primary">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Imię</th>
                        <th scope="col">Nazwisko</th>
                        <th scope="col">PESEL</th>
                        <th scope="col">Uczone przedmioty</th>
                    </tr>
                    <tr th:each="teacher : ${teachers}">
                        <td>
                            <input type="radio" th:value="${teacher.ID}" name="selected">
                        </td>
                        <td th:utext="${teacher.name}"/>
                        <td th:utext="${teacher.surname}"/>
                        <td th:utext="${teacher.PESEL}"/>
                        <td>
                            <ul class="list-group list-group-flush" th:each="subject : ${teacher.schoolSubjects}">
                                <li class="list-group-item" th:utext="${subject.name} + ' (' + ${subject.level} +')'"/>
                            </ul>
                        </td>
                    </tr>
                    </thead>
                </table>
                <div class="d-flex flex-row-reverse">
                    <div class="p-2"><button formaction="/teachers" type="submit" name="del" class="btn btn-danger">Usuń</button></div>
                    <div class="p-2"><button formaction="/teachers/change" type="submit" class="btn btn-secondary">Zmień</button></div>
                    <div class="p-2"><a href="/teachers/add"><button type="button" class="btn btn-primary">Dodaj</button></a></div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
