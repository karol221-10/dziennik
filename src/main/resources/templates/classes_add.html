<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <title>Dodaj klasę</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-3">
            <ul>
                <li>Opcja 1</li>
                <li>Opcja 2</li>
                <li>Opcja 3</li>
            </ul>
        </div>
        <div class="col-md-9">
            <h2 th:if="${schoolclass == null}">Dodaj klasę</h2>
            <h2 th:if="${schoolclass != null}">Edytuj klasę</h2>
            <form method="get">
                <div class="form-group">
                    <label for="className">Nazwa klasy</label>
                    <input th:value="${schoolclass != null} ? ${schoolclass.className}" name="className" required type="text" class="form-control" id="className" placeholder="Wprowadź nazwę klasy">
                </div>
                <div class="form-group">
                    <label for="classNumber">Numer klasy</label>
                    <input th:value="${schoolclass != null} ? ${schoolclass.classNumber}" name="classNumber" required type="number" class="form-control" id="classNumber" placeholder="Wprowadź numer klasy">
                </div>
                <div class="form-group">
                    <label for="educatorID">Wychowawca</label>
                    <select name="educatorID" class="form-control" id="educatorID">

                    </select>
                    <div class="d-flex flex-row-reverse">
                        <div th:if="${schoolclass == null}" class="p-2"><button type="submit" formaction="/classes/add" name="add" class="btn btn-primary">Dodaj</button></div>
                        <div th:if="${schoolclass != null}" class="p-2"><button th:value=${selected} type="submit" formaction="/classes/change" name="change" class="btn btn-primary">Zmień</button></div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
